<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Math</title>
</head>
<body>
    <script>
        const num1 = prompt('Digite um número:');

        document.body.innerHTML = (`<strong>Seu número é ${num1}</strong><br />`);
        document.body.innerHTML += (`Raiz quadrada: ${num1 ** (1/2)}<br />`);
        document.body.innerHTML += (`${num1} é inteiro: ${Number.isInteger(num1)}<br />`);
        document.body.innerHTML += (`É NaN: ${Number.isNaN(num1)}<br />`);
        document.body.innerHTML += (`Arredondando para baixo: ${Math.floor(num1)}<br />`);
        document.body.innerHTML += (`Arredondando para cima: ${Math.ceil(num1)}<br />`);
        document.body.innerHTML += (`Com duas casas decimais: ${num1.toFixed(2)}<<br />`);
    </script>
</body>
</html>
