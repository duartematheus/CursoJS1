<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="validandoformuario.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <label>Nenhum campo pode estar vazio</label>
            <label>Usuário só poderá conter letras e/ou números.</label>
            <label>Usuário deverá ter entre 3 e 12 caracteres.</label>
            <label>Senha precisa ter entre 6 e 12 caracteres.</label>
        </ul>
        <form action="/" method="POST" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome">
            <label>CPF</label>
            <input type="text" class="cpf">
            <label>Usuário</label>
            <input type="text" class="usuario">
            <label>Senha</label>
            <input type="password" class="senha">
            <label>Repetir Senha</label>
            <input type="password" class="repetir-senha">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="validandoCPF.js"></script>
    <script src="validaendoFormulario.js"></script>
</body>
</html>
