<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="telaCalculadora">
        <h1>Calculadora</h1>
        <table>
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button type="text" class="btn-Clear">C</td>
                <td><button type="text" class="btn-num">(</td>
                <td><button type="text" class="btn-num">)</td>
                <td><button type="text" class="btn-num">/</td>
            </tr>
            <tr>
                <td><button type="text" class="btn-num">7</button></td>
                <td><button type="text" class="btn-num">8</button></td>
                <td><button type="text" class="btn-num">9</button></td>
                <td><button type="text" class="btn-num">*</button></td>
            </tr>
            <tr>
                <td><button type="text" class="btn-num">4</button></td>
                <td><button type="text" class="btn-num">5</button></td>
                <td><button type="text" class="btn-num">6</button></td>
                <td><button type="text" class="btn-num">+</button></td>
            </tr>
            <tr>
                <td><button type="text" class="btn-num">1</button></td>
                <td><button type="text" class="btn-num">2</button></td>
                <td><button type="text" class="btn-num">3</button></td>
                <td><button type="text" class="btn-num">-</button></td>
            </tr>
            <tr>
                <td><button type="text" class="btn-num">.</button></td>
                <td><button type="text" class="btn-num">0</button></td>
                <td><button type="text" class="btn-apagarUm">&laquo;</button></td>
                <td><button type="text" class="btn-igual">=</button></td>
                    
            </tr>
        </table>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
