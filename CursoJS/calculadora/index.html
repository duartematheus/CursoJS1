<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="telaCalculadora">
        <h1>Calculadora</h1>
        <table>
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button type="text" class="btn-Clear">C</td>
                <td><button type="text" class="btn-parentese(">(</td>
                <td><button type="text" class="btn-parentese)">)</td>
                <td><button type="text" class="btn-divisÃ£o">/</td>
            </tr>
            <tr>
                <td><button type="text" class="btn-num7">7</button></td>
                <td><button type="text" class="btn-num8">8</button></td>
                <td><button type="text" class="btn-num9">9</button></td>
                <td><button type="text" class="btn-num*">*</button></td>
            </tr>
            <tr>
                <td><button type="text" class="btn-num4">4</button></td>
                <td><button type="text" class="btn-num5">5</button></td>
                <td><button type="text" class="btn-num6">6</button></td>
                <td><button type="text" class="btn-Soma">+</button></td>
            </tr>
            <tr>
                <td><button type="text" class="btn-num1">1</button></td>
                <td><button type="text" class="btn-num2">2</button></td>
                <td><button type="text" class="btn-num3">3</button></td>
                <td><button type="text" class="btn-Sub">-</button></td>
            </tr>
            <tr>
                <td><button type="text" class="btn-ponto">.</button></td>
                <td><button type="text" class="btn-num0">0</button></td>
                <td><button type="text" class="btn-apagarUmm">&laquo;</button></td>
                <td><button type="text" class="btn-igual">=</button></td>
                    
            </tr>
        </table>
    </section>
    
    
</body>
</html>
